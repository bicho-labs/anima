<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
</head>

<body>

  <div data-tauri-drag-region class="titlebar">
    <div class="titlebar-button uk-light" id="titlebar-minimize">
      <!-- <img src="https://api.iconify.design/mdi:window-minimize.svg" alt="minimize" /> -->
      <span uk-icon="icon: download; ratio: 0.75" alt="minimize"></span>
    </div>
    <div class="titlebar-button uk-light" id="titlebar-maximize">
      <span uk-icon="icon: expand; ratio: 0.75" alt="maximize"></span>

    </div>
    <div class="titlebar-button uk-light" id="titlebar-close">
      <span uk-icon="icon: close; ratio: 0.75" alt="close" ></span>
      <!-- <img src="https://api.iconify.design/mdi:close.svg" alt="close" /> -->
    </div>
  </div>
</body>
</html>
